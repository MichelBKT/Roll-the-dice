<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll the dice - Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
   <h1 class="title">Roll the Dice</h1> 
   <div class="game">
        <img src="./image/start.jpg" class= "start-button" id="js-newGame" alt="logoStart">
        <p class="player1" id="js-Player1">Player 1
        <div class="player-round1" id="playerRound1"></div></p>
            <p class="player2" id="js-Player2">Player 2
                <div class="player-round2" id="playerRound2"></div>
            </p>
        <p class="score-player1" id="scorePlayer1">0</p>
        <p class= "score-player2" id="scorePlayer2">0</p>
        <div class="cube-container">
            <div class="cube">
                <div class="face front">
                    <img src="./image/dÃ©s face 1.jpg" alt="face1" id="dice1" >
                </div>
                <div class="face back"></div>
                <div class="face right"></div>
                <div class="face left"></div>
                <div class="face top" id="faceTop"></div>
                <div class="face bottom"></div>
            </div>
        </div>    
        <div class="current-player1">
            <p>CURRENT</p>
            <p id="currentScore1">0</p> 
        </div> 
        <div class="current-player2">
            <p>CURRENT</p>
            <p id="currentScore2">0</p>
        </div>
        <div class="roll">
            <img src="./image/play button.jpg" id="playButton" alt="play-button">    
            <span>ROLL</span>
        </div>
        <div class="hold">
            <img src="./image/hold button.jpg" id = "holdButton" alt="hold-button">
            <span>HOLD</span>
        </div>
    </div>
   <script src="script.js"></script>
</body>
</html>
